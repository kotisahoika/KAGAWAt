<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS対応テスト</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #777;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>CORS対応テストページ</h1>
    <button id="getButton">GETリクエストテスト</button>
    <button id="postButton">POSTリクエストテスト</button>
    <div id="result"></div>

    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            const GAS_URL = 'https://script.google.com/macros/s/AKfycbxecWAH9lVOBA0y94PeOvlM6y--pPVOE9FUMoQZuhXOPJ7aH5tg8WaDiVmJ48bii4C4lA/exec'; // 正しいスクリプトIDを設定

            // GETリクエストを送信
            document.getElementById('getButton').onclick = () => {
                fetch(GAS_URL + '?action=getScores', {
                    method: 'GET',
                    mode: 'cors'  // CORS対応
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = 'GETリクエスト成功: ' + JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'GETリクエスト失敗: ' + error.message;
                });
            };

            // POSTリクエストを送信
            document.getElementById('postButton').onclick = () => {
                const postData = {
                    action: 'checkIn',
                    team: 'チームA', // チーム名
                    location: '香川県庁', // 場所
                    points: 150 // チェックインする際のポイント
                };

                fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData),
                    mode: 'cors'  // CORS対応
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = 'POSTリクエスト成功: ' + JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'POSTリクエスト失敗: ' + error.message;
                });
            };
        });
    </script>
</body>
</html>
