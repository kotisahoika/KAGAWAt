<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ（香川県版）</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #777;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>テストページ（香川県版）</h1>
    <button id="getButton">GETリクエストテスト</button>
    <button id="postButton">POSTリクエストテスト</button>
    <div id="result"></div>

    <script defer>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbx01gqVcNFjl2zRZq9fOqPLb5DJ13F8gp-uo0rep7G8bl01ubCWeFGbfQjl7lE4gknB/exec'; // スクリプトIDを正しく設定

        // GETリクエストボタンの処理
        document.getElementById('getButton').onclick = () => {
            fetch(GAS_URL + '?action=getScores')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = 
                        'GETリクエスト成功: ' + JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('result').innerText = 
                        'GETリクエスト失敗: ' + error.message; // エラーメッセージを表示
                });
        };

        // POSTリクエストボタンの処理
        document.getElementById('postButton').onclick = () => {
            const postData = {
                action: 'checkIn',
                team: 'チームA', // チーム名
                location: '香川県庁', // 場所
                points: 150 // チェックインする際のポイント
            };

            fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify(postData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerText = 
                    'POSTリクエスト成功: ' + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('result').innerText = 
                    'POSTリクエスト失敗: ' + error.message; // エラーメッセージを表示
            });
        };
    </script>
</body>
</html>
